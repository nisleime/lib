
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Liberação Smart System</title>

    
  <link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="materialize/css/corpo.css" type="text/css" rel="stylesheet" media="screen,projection">
 

</head>

<body>
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            
            <p class="center login-form-text"><h5 style="color:#2e466d;">Liberação Smart System</h5></p>
          </div>
        </div>
        <div class=" margin">
          <div class="input-field col s6">
            <input id="idsistema" type="number" value="10">
            <label for="idsistema" class="center-align">Id do Sistema</label>
			
          </div>
        </div>
		  <div class="margin">
          <div class="input-field col s6">
            <input id="idcliente" type="number">
            <label for="idcliente" class="center-align">Id do Cliente</label>
			
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="data" type="date">
          </div>
        </div>
 
        <div class="row">
          <div class="input-field col s12">
            <a href="#" id="btliberar" class="btn waves-effect waves-light col s12">LIBERAR</a>
          </div>
        </div>

      </form>
	  
	  
	 <div class="row">
          <div class="input-field col s12">
            <input type="text" id="validacao">
          </div>
        </div>
		
		<div class="row">
          <div class="input-field col s12">
            <div id="mensagem"></div>
          </div>
        </div>
		
		<div class="row">
          <div class="input-field col s12">
            <a href="#" id="btenviarliberacao" class="btn waves-effect waves-light col s12">CONFIRMAR LIBERAÇÃO?</a>
          </div>
        </div>
	  
	  
    </div>
	
	
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/liberacao.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>

</html>
